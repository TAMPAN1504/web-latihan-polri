<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1b2a;
      color: #e0f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: #00b4d8;
      text-shadow: 0 0 10px #00b4d8, 0 0 20px #00b4d8;
    }

    .message {
      font-size: 1.8rem;
      margin-top: 10px;
    }

    .description {
      font-size: 1rem;
      margin-top: 10px;
      color: #cfe8ff;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 183, 255, 0.4);
    }

    .btn:hover {
      background-color: #0096c7;
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.7);
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 5rem;
      }

      .message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="message">Oops! Halaman ini tidak bisa diakses</div>
  <div class="description">
    Silakan berlangganan terlebih dahulu jika kamu merasa ini sebuah kesalahan.<br />
    Kamu bisa kembali ke halaman utama.
  </div>
  <a href="https://github.com/" class="btn">Kembali ke Github</a>
</body>
</html>
